<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Campo Minado - Jogo responsivo e moderno">
    <title>Campo Minado | Game Fire</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- P5.js Library para gráficos e interações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <!-- P5.sound para efeitos sonoros -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Campo Minado">
    
    <!-- Performance hints -->
    <link rel="preload" href="src/Explosion.mp4" as="video" type="video/mp4">
</head>
<body>
    <main>
        <div id="game-container">
            <!-- Scripts do jogo -->
            <script src="Board.js"></script>
            <script src="Cell.js"></script>
            <script src="CampoMinado.js"></script>
            <script src="sketch.js"></script>
            
            <!-- Vídeo de explosão -->
            <video id="lampvideo" preload="auto" muted playsinline style="position: absolute; display: none; z-index: 100;">
                <source src="src/Explosion.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video>
        </div>
    </main>
</body>
</html>
